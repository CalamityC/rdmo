{% extends 'core/page.html' %}
{% load i18n %}
{% load core_tags %}

{% block page %}

<h1>{% trans 'Send Issue' %}</h1>

<form method="POST">
    {% csrf_token %}

    <table class="table">
        <thead>
            <th style="width: 10%">{% trans 'Integration' %}</th>
            <th style="width: 50%">{% trans 'Description' %}</th>
            <th style="width: 20%"></th>
        </thead>
        <tbody>
            {% for key, provider in providers.items %}
            <tr>
                <td>{{ provider.title }}</td>
                <td>{{ provider.description }}</td>
                <td class="text-right">
                    <button class="btn btn-primary btn-xs" name="send" value="{{ key }}">
                        {{ provider.send_label }}
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</form>

{% endblock %}
